<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons with Names</title>

  <!-- 🔹 ملفات الهيدر -->
  <!-- <link rel="stylesheet" href="style.css"> ملف الـ CSS الأساسي -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- كل الأيقونات المستخدمة + اسمها -->

  <!-- 🔹 Top bar -->
  <i class="fas fa-desktop"></i> <!-- Desktop -->
  <i class="fas fa-tablet-alt"></i> <!-- Tablet -->
  <i class="fas fa-mobile-alt"></i> <!-- Mobile -->
  <i class="fas fa-chevron-left"></i> <!-- Chevron Left (<) -->
  <i class="fas fa-chevron-right"></i> <!-- Chevron Right (>) -->
  <i class="fas fa-external-link-alt"></i> <!-- External Link -->
  <i class="fa-solid fa-download"></i> <!-- Download -->

  <!-- 🔹 Logo bar -->
  <i class="fab fa-facebook"></i> <!-- Facebook -->
  <i class="fab fa-twitter"></i> <!-- Twitter -->
  <i class="fab fa-instagram"></i> <!-- Instagram -->

  <!-- 🔹 Home Section -->
  <i class="far fa-play-circle"></i> <!-- Play Circle -->
  <i class="fas fa-wind"></i> <!-- Wind -->
  <i class="fas fa-shield-alt"></i> <!-- Shield -->
  <i class="fas fa-user-friends"></i> <!-- User Friends -->

  <!-- 🔹 Features Section -->
  <i class="fas fa-layer-group"></i> <!-- Layer Group -->
  <i class="fas fa-shield-alt"></i> <!-- Shield -->
  <i class="fas fa-chart-line"></i> <!-- Chart Line  -->
  <i class="fas fa-memory"></i> <!-- Memory -->
  <i class="fas fa-cloud-upload-alt"></i> <!-- Cloud Upload -->
  <i class="fas fa-gear fa-spin"></i> <!-- Gear (Spinning) -->

  <!-- 🔹 About Section -->
  <i class="fas fa-shield-alt"></i> <!-- Shield -->
  <i class="fas fa-paste"></i> <!-- Paste -->

  <!-- 🔹 Stats Section -->
  <i class="fa-regular fa-face-smile"></i> <!-- Face Smile -->
  <i class="fas fa-book"></i> <!-- Book -->
  <i class="fas fa-headset"></i> <!-- Headset -->
  <i class="fas fa-user-friends"></i> <!-- User Friends -->

  <!-- 🔹 Skills Section -->
  <i class="fas fa-award"></i> <!-- Award -->
  <i class="fas fa-shield-alt"></i> <!-- Shield -->

  <!-- كل الخطوط المستخدمة
   font-family:"Roboto", sans-serif;
   font-family:"Open Sans", sans-serif;
   font-family:"Lato", sans-serif; -->

    <!-- ---------------------------------------------- -->

   <!-- Entities ال  -->
    &#160;   <!-- No-Break Space -->
    &#8594;   <!-- (→ سهم لليمين) -->

</body>
</html>
